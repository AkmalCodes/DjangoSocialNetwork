{% load widget_tweaks %} {% load static %}

<head>
  {% block head %}
  <link rel="stylesheet" href="{% static 'socialnetworkapp/homepage.css' %}" />
  {% endblock %}
</head>
<div class="content-wrapper">
  <header>{% include 'socialnetworkapp/navbar.html' %}</header>

  <main>
    <div class="main-wrapper">
      <form id="profileEditform" method="post" enctype="multipart/form-data">
        <h2 id="editprofileheader-grid">Edit Profile</h2>
        {% csrf_token %} {{ profile_form.non_field_errors }}

        <div class="profilepicure">
          <img
            id="profile-picture"
            src="{{ user.userprofile.profile_picture.url }}"
            alt="Profile Picture"
            width="80px"
            height="80px"
            style="border-radius: 50%;"
          />
  
          {{profile_form.profile_picture}}
        </div>

        <div id="saveprofile">
          <button id="saveprofile" type="submit">Save Changes</button>
        </div>

      </form>
    </div>
  </main>
</div>
<br />
<footer>{% include 'socialnetworkapp/footer.html' %}</footer>
<style>
  .hobbies-control {
    width:200px;
    height:40px;
    resize:none;
    border-radius:50px;
    padding:10px;
  }
</style>
