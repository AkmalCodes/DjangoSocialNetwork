{% load static %}
<script src="{% static 'js/scripts.js' %}"></script>
    {% for post in posts %}
    <div class="posts">
      <div class="posts-child">
        <div class="posts-top">
          <div class="userimg">
            <a href="#">
              <img
              src="{{ post.uid.userprofile.profile_picture.url }}"
              alt="Profile Picture"
              width="40px"
              height="40px"
              />
            </a>
          </div>
          <div class="post-user-docreation-tocreation">
            <p id="post-author">
              created by 
              <a href="#">@{{post.uid}}</a>
            </p>
            <p id="post-doc">{{post.created_date}}</p>
            <p id="post-toc">{{post.created_time}}</p>
          </div>
        </div>
        <div class="posts-title">
          <p>
            {{post.title}}
          </p>
        </div>
        <div class="posts-content">
          <p>
            {{post.content}}
          </p>
        </div>
        <div class="reaction-bar">
          <p>
            <a href="{% url 'post_detail' post.id %}">
              <button id="comment">comment</button>
          </a>
            <button id="button">share</button>
            <button id="submit">like</button>
            <button id="report">report</button>
            {% if post.uid == request.user %}
            <form class="form-delete_post" action="{% url 'delete_post' post.id %}" method="post" onsubmit="return confirmDelete();">
            {% csrf_token %}
              <button id="delete" type="submit">delete</button>
            </form>
            {% endif %}
          </p>
        </div>
      </div>
    </div>
    <div class="emptyspace-posts"></div>
{% endfor %}
    
 

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this post?"); // inbuilt browser pop-up
    }
</script>


<style>

  .reaction-bar #delete{
    background-color: #f55742;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}
.reaction-bar #delete:hover {
    background-color: #f71d00;
}
.form-delete_post{
  justify-content: center;
  align-items: center;
  display: flex;
  padding:16px 0 0 4px;
}
</style>
