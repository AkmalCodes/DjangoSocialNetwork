            alt="Profile Picture"
            width="40px"
            height="40px"
            style="border-radius: 50%;"
          />

        <div class="dropdown-content">

          {% endif %}

    <div class="nav2">

        <li>
          <a href="{% url 'createPost' %}">Create A Post</a>
